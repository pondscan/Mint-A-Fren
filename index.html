async function connectWallet() {
        if (window.ethereum) {
            try {
                await ethereum.request({ method: 'eth_requestAccounts' });
                web3 = new Web3(window.ethereum);
                mintAFrenContract = new web3.eth.Contract(mintAFrenABI, mintAFrenContractAddress);
                const accounts = await web3.eth.getAccounts();
                const account = accounts[0];
                document.getElementById('walletConnected').textContent = `Wallet Connected: ${account}`;
                document.getElementById('app').classList.remove('greyed-out');
                await updateFrensDisplay(account);
            } catch (error) {
                alert("Error connecting to wallet: " + error.message);
            }
        } else {
            alert("Please install MetaMask to use this app.");
        }
    }

    async function mintFren() {
        const frenNameInput = document.getElementById('frenName');
        const frenName = frenNameInput.value.trim().toUpperCase(); // Convert to uppercase as required by the contract
        if (!frenName) {
            alert("Please enter your Fren's name in uppercase.");
            return;
        }

        // Validate the frenName format based on your smart contract requirements
        if (!/^[A-Z0-9_]+$/.test(frenName) || frenName.length > 16) {
            alert("Invalid Fren name. Only uppercase letters, numbers, and underscores are allowed. Max length is 16 characters.");
            return;
        }

        try {
            const accounts = await web3.eth.getAccounts();
            const account = accounts[0];
            await mintAFrenContract.methods.mint(frenName).send({ from: account, value: web3.utils.toWei("0.05", "ether") });
            alert("Successfully minted your Fren!");
            frenNameInput.value = ''; // Clear input after successful minting
            await updateFrensDisplay(account); // Update the Frens display
        } catch (error) {
            alert("Failed to mint your Fren: " + error.message);
        }
    }

    async function updateFrensDisplay(account) {
        const balance = await mintAFrenContract.methods.balanceOf(account).call();
        document.getElementById('frenCount').innerText = `You own ${balance} Fren(s)`;

        const frenImagesDiv = document.getElementById('frenImages');
        frenImagesDiv.innerHTML = ''; // Clear existing images

        for (let i = 0; i < balance; i++) {
            const tokenId = await mintAFrenContract.methods.tokenOfOwnerByIndex(account, i).call();
            const tokenURI = await mintAFrenContract.methods.tokenURI(tokenId).call();
            const metadata = atob(tokenURI.split(',')[1]); // Assuming tokenURI is a base64 encoded JSON
            const metadataObj = JSON.parse(metadata);
            const imgURL = metadataObj.image;

            const imgElement = document.createElement('img');
            imgElement.src = imgURL;
            imgElement.width = 100;
            imgElement.height = 100;
            frenImagesDiv.appendChild(imgElement);
        }
    }
